name: Trailing slash test

on:
  workflow_run:
    workflows: ["Build and Deploy"]
    types:
      - completed

  workflow_dispatch:

jobs:
  trailing-slash-test:
    if: ${{ vars.IS_STAGING != 'true' }}
    runs-on: ubuntu-latest
    container: buildkite/puppeteer:latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Setup git in container ğŸ› 
        uses: actions/checkout@v4

      - name: Setup node in container ğŸª¢
        uses: actions/setup-node@v4
        with:
            node-version: 18
            cache: 'yarn'

      - name: Cache dependencies ğŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node_modules-${{ hashFiles('**/yarn.lock')}}

      - name: Install Dependencies â³
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run tests ğŸ§ª
        id: tests
        run: |
          npx puppeteer browsers install chrome
          npx jest src/tests/internal-links.test.js
