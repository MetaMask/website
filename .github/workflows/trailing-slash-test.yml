name: Trailing slash test

on:
  workflow_run:
    workflows: ["Build and Deploy"]
    types:
      - completed

  workflow_dispatch:

jobs:
  trailing-slash-test:
    if: ${{ vars.IS_STAGING != 'true' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    container: buildkite/puppeteer:latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Setup git in container ğŸ› 
        uses: actions/checkout@v4

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Cache Modules ğŸ“¦
        id: cache-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-cache-modules-${{ hashFiles('**/yarn.lock')}}
          restore-keys: |
            ${{ runner.os }}-cache-modules-

      - name: Install Dependencies â³
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run tests ğŸ§ª
        id: tests
        run: |
          npx puppeteer browsers install chrome
          npx jest src/tests/internal-links.test.js
