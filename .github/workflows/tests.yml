name: Tests

on:
  push:
    branches:
      - 1706-jest-testing-seo-meta

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    container: chimbosonic/puppeteer:latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Setup git in container 🛠
        uses: actions/checkout@v4

      - name: Setup node in container 🪢
        uses: actions/setup-node@v4
        with:
            node-version: 18
            cache: 'yarn'

      - name: Cache dependencies 📦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node_modules-${{ hashFiles('**/yarn.lock')}}

      - name: Install Dependencies ⏳
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run tests 🧪
        id: tests
        run: |
          TEST_OUTPUT=$(yarn test 2>&1 || true)
          echo "{\"msg\": \"$TEST_OUTPUT\"}" > payload-test-results.json

      - name: Send test results to Slack workflow 📬
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload-file-path: "./payload-test-results.json"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
