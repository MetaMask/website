name: Tests

on:
  push:
    branches:
      - 1706-jest-testing-seo-meta

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    container: buildkite/puppeteer:latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Setup git in container 🛠
        uses: actions/checkout@v4

      - name: Setup node in container 🪢
        uses: actions/setup-node@v4
        with:
            node-version: 18
            cache: 'yarn'

      - name: Cache dependencies 📦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node_modules-${{ hashFiles('**/yarn.lock')}}

      - name: Install Dependencies ⏳
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run tests 🧪
        run: |
          echo "::stop-commands::`echo -n disable-log-commands | sha256sum | head -c 64`"
          TEST_OUTPUT=$(yarn test 2>&1)
          echo "::${{ steps.tests.outputs.disable-log-commands }}::"
          echo "TEST_OUTPUT=$TEST_OUTPUT" >> $GITHUB_OUTPUT

      - name: Send test results to Slack workflow 📬
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "msg": "SEO tests: \n${{ steps.test.outputs.TEST_OUTPUT }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
