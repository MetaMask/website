name: Tests

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    container: buildkite/puppeteer:latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Setup git in container ðŸ› 
        uses: actions/checkout@v4

      - name: Setup node in container ðŸª¢
        uses: actions/setup-node@v4
        with:
            node-version: 18
            cache: 'yarn'

      - name: Install dependencies and run tests ðŸ§ª
        run: |
          yarn install --frozen-lockfile
          TEST_OUTPUT=$(yarn test)
          echo "TEST_OUTPUT=$TEST_OUTPUT" >> $GITHUB_OUTPUT

      - name: Send test results to Slack workflow ðŸ“¬
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "msg": "SEO tests: \n${{ steps.test.outputs.TEST_OUTPUT }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
