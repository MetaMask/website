name: Tests

on:
  push:
    branches:
      - 1706-jest-testing-seo-meta

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    container: buildkite/puppeteer:latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Setup git in container ðŸ› 
        uses: actions/checkout@v4

      - name: Setup node in container ðŸª¢
        uses: actions/setup-node@v4
        with:
            node-version: 18
            cache: 'yarn'

      - name: Cache dependencies ðŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node_modules-${{ hashFiles('**/yarn.lock')}}

      - name: Install Dependencies â³
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run tests ðŸ§ª
        id: tests
        run: |
          TEST_OUTPUT=$(yarn test 2>&1)
          echo "::set-output name=test_output::$TEST_OUTPUT"

      - name: Send test results to Slack workflow ðŸ“¬
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
                "msg": "SEO tests: \n${{ steps.tests.outputs.test_output }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
