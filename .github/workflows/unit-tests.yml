name: SEO unit tests

on:
  workflow_run:
    workflows: ["Build and Deploy"]
    types:
      - completed

jobs:
  ci:
    runs-on: ubuntu-latest
    container: buildkite/puppeteer:latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Setup git in container ðŸ› 
        uses: actions/checkout@v4

      - name: Setup node in container ðŸª¢
        uses: actions/setup-node@v4
        with:
            node-version: 18
            cache: 'yarn'

      - name: Cache dependencies ðŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node_modules-${{ hashFiles('**/yarn.lock')}}

      - name: Install Dependencies â³
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run tests ðŸ§ª
        id: tests
        continue-on-error: true
        run: |
          npx puppeteer browsers install chrome
          yarn test
          URL="https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          echo $(echo -n '{"action_url": "'$URL'", '; cat payload-results.json | tail -c +2) > payload-results.json

      - name: Send test results to Slack workflow ðŸ“¬
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload-file-path: "./payload-results.json"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
