name: Auto assign on PR and issue created

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened]
    branches: [main]

jobs:
  assign-pr-and-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      repository-projects: read
    steps:
      - name: Generate a token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Assign PR
        if: github.event.pull_request.number
        run: |
          gh pr edit "$NUMBER" --add-assignee jlazoff --add-assignee cuonglt-ync --add-assignee kevin-chassagne --add-assignee dcpnlau --add-assignee SaraCheikh --add-reviewer tannn-younet --add-reviewer viphan007
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          NUMBER: ${{ github.event.pull_request.number }}
          GH_REPO: ${{ github.repository }}

      - name: Assign ISSUE
        if: github.event.issue.number
        run: |
          gh issue edit "$NUMBER" --add-assignee jlazoff --add-assignee nkkurt --add-assignee cuonglt-ync --add-assignee kevin-chassagne
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          NUMBER: ${{ github.event.issue.number }}
          GH_REPO: ${{ github.repository }}